name: Metas Escolas

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ====================================================
  # JOB 1: MODELAGEM
  # ====================================================
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/.cmdstan
          Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
          Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda

  # ====================================================
  # JOB 2: DEPLOY (A MÁGICA ACONTECE AQUI)
  # ====================================================
  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      - name: Instalar Pacotes R (Sistema + SF)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny           
            any::leaflet         
            any::bslib  
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # ==================================================================
      # PASSO CRUCIAL: SANITIZAR PACOTES INSTALADOS
      # Isso engana o rsconnect fazendo ele achar que tudo veio do CRAN
      # ==================================================================
      - name: Hackear Descrição dos Pacotes
        run: |
          Rscript -e "
            # Lista de pacotes que costumam dar problema com RSPM
            pkgs_to_fix <- c('sf', 'geobr', 'leaflet', 'units', 'classInt', 's2')
            
            lib_loc <- .libPaths()[1]
            
            for (pkg in pkgs_to_fix) {
              desc_path <- file.path(lib_loc, pkg, 'DESCRIPTION')
              
              if (file.exists(desc_path)) {
                d <- read.dcf(desc_path)
                
                # Se tiver Repository: RSPM, muda para CRAN
                if ('Repository' %in% colnames(d)) {
                  d[1, 'Repository'] <- 'CRAN'
                  write.dcf(d, file = desc_path)
                  message(paste('Corrigido Repository para CRAN em:', pkg))
                }
                
                # Remove RemoteType se existir (causa confusão tbm)
                # Não é fácil remover linha com read.dcf, então vamos ler como texto
                lines <- readLines(desc_path)
                lines <- lines[!grepl('^Remote', lines)] # Remove linhas de instalação remota
                writeLines(lines, desc_path)
              }
            }
          "

      - name: Publicar no ShinyApps
        run: |
          # FORÇA O AMBIENTE A USAR CRAN ANTES DE RODAR O DEPLOY
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' >> ~/.Rprofile
          Rscript deploy.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}