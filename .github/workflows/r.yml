name: Metas Escolas

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ====================================================
  # JOB 1: MODELAGEM (Mantido igual)
  # ====================================================
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/.cmdstan
          Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
          Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda

  # ====================================================
  # JOB 2: DEPLOY (A SOLUÇÃO NUCLEAR)
  # ====================================================
  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      - name: Instalar Pacotes R (Todos)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny           
            any::leaflet         
            any::bslib  
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite
            any::bsicons
            any::shinyjs

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # ==================================================================
      # A SOLUÇÃO NUCLEAR:
      # Varre TODAS as pastas de pacotes instalados e remove referências ao RSPM.
      # Não importa se é sf, bsicons ou shinyjs. Todos serão "batizados" como CRAN.
      # ==================================================================
      - name: Sanitizar TODOS os Pacotes (Nuclear Option)
        run: |
          Rscript -e "
            lib_loc <- .libPaths()[1]
            # Pega TODOS os pacotes instalados na biblioteca principal
            all_pkgs <- list.files(lib_loc)
            
            cat(paste('Processando', length(all_pkgs), 'pacotes para remover RSPM...\n'))
            
            for (pkg in all_pkgs) {
              desc_path <- file.path(lib_loc, pkg, 'DESCRIPTION')
              
              if (file.exists(desc_path)) {
                tryCatch({
                  d <- read.dcf(desc_path)
                  modified <- FALSE
                  
                  # 1. Se tiver Repository: RSPM, muda para CRAN
                  if ('Repository' %in% colnames(d)) {
                    d[1, 'Repository'] <- 'CRAN'
                    modified <- TRUE
                  }
                  
                  if (modified) {
                    write.dcf(d, file = desc_path)
                  }
                  
                  # 2. Leitura bruta para remover linhas de Remote (github/rspm info)
                  lines <- readLines(desc_path)
                  original_len <- length(lines)
                  # Remove linhas que começam com Remote (ex: RemoteType: standard)
                  lines <- lines[!grepl('^Remote', lines)]
                  
                  if (length(lines) < original_len || modified) {
                    writeLines(lines, desc_path)
                  }
                }, error = function(e) {
                   cat(paste('Erro ao processar', pkg, ': ', e\$message, '\n'))
                })
              }
            }
            cat('Sanitização completa. Todos os pacotes agora parecem vir do CRAN.\n')
          "

      - name: Publicar no ShinyApps
        run: |
          cat <<EOF > deploy_final.R
          library(rsconnect)
          
          # Garante que o R 'pense' que está usando CRAN
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          
          setAccountInfo(name = Sys.getenv("SHINY_ACC_NAME"),
                         token = Sys.getenv("SHINY_TOKEN"),
                         secret = Sys.getenv("SHINY_SECRET"))
          
          # Deploy com log detalhado
          deployApp(
            appDir = "app",
            appName = "metas-escolas-painel", 
            forceUpdate = TRUE,
            launch.browser = FALSE,
            logLevel = "verbose"
          )
          EOF
          
          Rscript deploy_final.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
