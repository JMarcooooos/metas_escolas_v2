name: Metas Escolas

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ====================================================
  # JOB 1: MODELAGEM (IGUAL AO ANTERIOR)
  # ====================================================
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/.cmdstan
          Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
          Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda

  # ====================================================
  # JOB 2: DEPLOY (CORRIGIDO PACOTES E NOME)
  # ====================================================
  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      # ADICIONEI bsicons E shinyjs AQUI
      - name: Instalar Pacotes R (Sistema + SF + Extras)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny           
            any::leaflet         
            any::bslib  
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite
            any::bsicons
            any::shinyjs

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # MANTIVE O HACK DO SF (CRUCIAL PARA NÃO DAR ERRO DE NOVO)
      - name: Hackear Descrição dos Pacotes (Fix SF/RSPM)
        run: |
          Rscript -e "
            pkgs_to_fix <- c('sf', 'geobr', 'leaflet', 'units', 'classInt', 's2')
            lib_loc <- .libPaths()[1]
            for (pkg in pkgs_to_fix) {
              desc_path <- file.path(lib_loc, pkg, 'DESCRIPTION')
              if (file.exists(desc_path)) {
                d <- read.dcf(desc_path)
                if ('Repository' %in% colnames(d)) {
                  d[1, 'Repository'] <- 'CRAN'
                  write.dcf(d, file = desc_path)
                }
                lines <- readLines(desc_path)
                lines <- lines[!grepl('^Remote', lines)]
                writeLines(lines, desc_path)
              }
            }
          "

      # AQUI EU CRIO O SCRIPT DE DEPLOY NA HORA COM UM NOME VÁLIDO
      - name: Publicar no ShinyApps (Nome Sanitizado)
        run: |
          cat <<EOF > deploy_final.R
          library(rsconnect)
          
          # Força CRAN
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          
          # Configura conta
          setAccountInfo(name = Sys.getenv("SHINY_ACC_NAME"),
                         token = Sys.getenv("SHINY_TOKEN"),
                         secret = Sys.getenv("SHINY_SECRET"))
          
          # Deploy com nome seguro (sem espaços, sem underline, minúsculo)
          deployApp(
            appDir = "app",
            appName = "metas-escolas-painel", 
            forceUpdate = TRUE,
            launch.browser = FALSE
          )
          EOF
          
          Rscript deploy_final.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
