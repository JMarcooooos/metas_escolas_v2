name: Pipeline Completo (Modelagem + Dashboard)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:      

jobs:
  # (Gera os xlsx)

  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"] # Seus scripts de modelo

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
            mkdir -p /home/runner/.cmdstan
            Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
            Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

# PACOTE 1
      - name: Upload Dados para Deploy
        uses: actions/upload-artifact@v4
        with:
          name: dados-deploy-${{ matrix.script }} 
          path: *.xlsx

# PACOTE 2: Arquivos para você baixar (Pesado)
      - name: Upload Modelos Completos (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: BACKUP-COMPLETO-${{ matrix.script }}
          path: |
            *.xlsx
            *.rds
            *.rda

  # (Gera RDS e Publica)

  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: dados-deploy-modelagemEF.R
          path: .
          merge-multiple: true

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: dados-deploy-modelagemEM.R
          path: .
          merge-multiple: true

      - name: Instalar Pacotes R (Rápido + Cache)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny         
            any::leaflet       
            any::bslib          
            any::bsicons
            any::shinyWidgets
            any::leaflet.extras
            any::DT

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      - name: Publicar no ShinyApps
        run: Rscript deploy.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}