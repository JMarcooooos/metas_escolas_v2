name: Metas Escolas

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/.cmdstan
          Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
          Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda

  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # VOLTAMOS PARA O PADRÃO RÁPIDO

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      - name: Instalar Pacotes R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny           
            any::leaflet         
            any::bslib  
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # ==================================================================
      # A SOLUÇÃO DEFINITIVA: SANITIZAÇÃO DO MANIFESTO
      # ==================================================================
      - name: Deploy com Correção de Manifesto
        run: |
          # Cria um script R customizado para fazer o deploy passo-a-passo
          cat <<EOF > custom_deploy.R
          library(rsconnect)
          library(jsonlite)
          
          # 1. Configura Conta
          setAccountInfo(
            name = Sys.getenv("SHINY_ACC_NAME"),
            token = Sys.getenv("SHINY_TOKEN"),
            secret = Sys.getenv("SHINY_SECRET")
          )
          
          # 2. Gera Manifesto (com erro de RSPM)
          # Precisamos gerar o manifesto MANUALMENTE primeiro para poder corrigir
          writeManifest(appDir = "app", appFiles = c("app.R", "dados_para_o_mapa.rds", "mapa_shapes.rds"))
          
          # 3. Lê e Corrige o Manifesto
          manifest <- read_json("app/manifest.json")
          
          # Força o repositório CRAN oficial
          manifest\$metadata\$repositoryURL <- "https://cloud.r-project.org"
          
          # Varre todos os pacotes e remove qualquer rastro de Source ou Repository
          # Isso força o shinyapps.io a baixar do CRAN padrão dele
          if(!is.null(manifest\$packages)) {
            for(i in seq_along(manifest\$packages)) {
               # Remove Source e Repository para forçar padrão CRAN
               manifest\$packages[[i]]\$Source <- NULL
               manifest\$packages[[i]]\$Repository <- NULL
               
               # Se tiver descrição, limpa também
               if(!is.null(manifest\$packages[[i]]\$description)) {
                 manifest\$packages[[i]]\$description\$Repository <- NULL
                 manifest\$packages[[i]]\$description\$RemoteType <- NULL
                 manifest\$packages[[i]]\$description\$RemoteHost <- NULL
                 manifest\$packages[[i]]\$description\$RemoteRepo <- NULL
               }
            }
          }
          
          # Salva o manifesto limpo
          write_json(manifest, "app/manifest.json", auto_unbox = TRUE, pretty = TRUE)
          message("Manifesto sanitizado com sucesso!")
          
          # 4. Faz o Deploy usando o manifesto já existente
          # O segredo é não deixar o deployApp gerar um novo manifesto
          deployApp(appDir = "app", appName = "NOME_DO_SEU_APP_AQUI_SE_PRECISAR", forceUpdate = TRUE)
          EOF
          
          # Roda o script
          Rscript custom_deploy.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
