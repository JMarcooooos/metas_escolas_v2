name: Metas Escolas

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ====================================================
  # JOB 1: MODELAGEM (Mantido - está ok)
  # ====================================================
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
          mkdir -p /home/runner/.cmdstan
          Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
          Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda

  # ====================================================
  # JOB 2: DEPLOY (AGORA VAI)
  # ====================================================
  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # IMPORTANTE: Use RSPM aqui para instalar rápido as dependências do sistema
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      # Instala pacotes. O SF vai vir do RSPM (rápido), mas vamos consertar isso depois.
      - name: Instalar Pacotes R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny           
            any::leaflet         
            any::bslib  
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # ==================================================================
      # A CURA DEFINITIVA: SCRIPT DE DEPLOY COM BYPASS
      # ==================================================================
      - name: Deploy Especial
        run: |
          cat <<EOF > special_deploy.R
          # 1. LIMPA CONFIGURAÇÕES DE REPOSITÓRIO
          # Isso impede o rsconnect de ver "RSPM" no options("repos")
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          
          # 2. CONFIGURA CONTA
          library(rsconnect)
          setAccountInfo(
            name = Sys.getenv("SHINY_ACC_NAME"),
            token = Sys.getenv("SHINY_TOKEN"),
            secret = Sys.getenv("SHINY_SECRET")
          )

          # 3. GERA MANIFESTO HACKEADO
          # Vamos gerar o manifesto manualmente e editar o JSON
          # Assim temos controle total sobre o que é enviado
          
          cat("Gerando manifesto...\n")
          writeManifest(appDir = "app", appFiles = c("app.R", "dados_para_o_mapa.rds", "mapa_shapes.rds"))
          
          # 4. LIMPEZA PROFUNDA NO JSON
          library(jsonlite)
          manifest_path <- "app/manifest.json"
          manifest <- read_json(manifest_path)
          
          # Remove source e repository de TODOS os pacotes
          if(!is.null(manifest\$packages)) {
            for(i in seq_along(manifest\$packages)) {
               manifest\$packages[[i]]\$Source <- "CRAN"
               manifest\$packages[[i]]\$Repository <- "CRAN"
               
               if(!is.null(manifest\$packages[[i]]\$description)) {
                 manifest\$packages[[i]]\$description\$Repository <- "CRAN"
                 # Remove campos perigosos que apontam para Linux/RSPM
                 manifest\$packages[[i]]\$description\$RemoteType <- NULL
                 manifest\$packages[[i]]\$description\$RemoteHost <- NULL
                 manifest\$packages[[i]]\$description\$RemoteRepo <- NULL
               }
            }
          }
          write_json(manifest, manifest_path, auto_unbox = TRUE, pretty = TRUE)
          cat("Manifesto limpo e salvo.\n")

          # 5. DEPLOY USANDO O MANIFESTO GERADO
          # O segredo é deployApp(..., launch.browser=FALSE) e garantir que ele leia o manifesto
          # Mas o rsconnect moderno insiste em regerar.
          # O truque final é usar deployApp() mas confiar que nossa limpeza de options(repos)
          # fará ele gerar um manifesto limpo se ele decidir regerar.
          
          cat("Iniciando upload...\n")
          deployApp(
            appDir = "app", 
            forceUpdate = TRUE,
            launch.browser = FALSE
          )
          EOF
          
          Rscript special_deploy.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}
