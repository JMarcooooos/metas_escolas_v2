name: Pipeline Completo (Modelagem + Dashboard)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ====================================================
  # JOB 1: MODELAGEM (Gera os arquivos de dados)
  # ====================================================
  modelagem:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["modelagemEF.R", "modelagemEM.R"]

    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache CmdStan
        id: cache-cmdstan
        uses: actions/cache@v4
        with:
          path: /home/runner/.cmdstan
          key: ${{ runner.os }}-cmdstan-2.34.1

      - name: Instalar CmdStan
        if: steps.cache-cmdstan.outputs.cache-hit != 'true'
        run: |
            mkdir -p /home/runner/.cmdstan
            Rscript -e 'install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))'
            Rscript -e 'library(cmdstanr); install_cmdstan(dir = "/home/runner/.cmdstan", cores = 2)'

      - name: Instalar Dependências R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::brms
            any::tidyverse
            any::tidybayes
            any::recipes
            any::readxl
            stan-dev/cmdstanr

      - name: Rodar Modelo ${{ matrix.script }}
        run: |
          echo "CMDSTAN_PATH=/home/runner/.cmdstan/cmdstan-2.34.1" >> .Renviron
          Rscript ${{ matrix.script }}

      # Salva arquivos gerados como Artefatos
      - name: Upload Resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ matrix.script }}
          path: |
            *.csv
            *.xlsx
            *.rds
            *.rda
            
      - name: Force CRAN repo
        run: |
          mkdir -p app
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' > app/.Rprofile

  # ====================================================
  # JOB 2: DEPLOY (Processa e Publica)
  # ====================================================
  deploy:
    needs: modelagem 
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Baixa os resultados
      - name: Download Resultados EF
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEF.R
          path: .
          merge-multiple: true 

      - name: Download Resultados EM
        uses: actions/download-artifact@v4
        with:
          name: resultados-modelagemEM.R
          path: .
          merge-multiple: true
      
      - name: Instalar Pacotes R (Rápido + Cache)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::readxl
            any::sf
            any::geobr
            any::rsconnect
            any::stringi
            any::shiny          
            any::leaflet        
            any::bslib          
            any::bsicons
            any::shinyWidgets
            any::leaflet.extras
            any::DT
            any::jsonlite

      - name: Gerar Bases para o App
        run: Rscript bases_shiny.R

      # Bloco complexo de correção do Manifest
      - name: Forçar CRAN no manifest.json
        run: |
          Rscript -e "
          options(repos = c(CRAN = 'https://cloud.r-project.org'))
          if(dir.exists('app/rsconnect')) unlink('app/rsconnect', recursive = TRUE)
          
          # Gera o manifesto inicial
          rsconnect::writeManifest(
            appDir = 'app',
            appFiles = c('app.R', 'dados_para_o_mapa.rds', 'mapa_shapes.rds')
          )
          
          # Edita o JSON para trocar RSPM por CRAN
          manifest_path <- 'app/manifest.json'
          if(file.exists(manifest_path)) {
            manifest <- jsonlite::read_json(manifest_path)
            if(!is.null(manifest\$packages)) {
              for(i in seq_along(manifest\$packages)) {
                if(!is.null(manifest\$packages[[i]]\$Repository)) {
                  manifest\$packages[[i]]\$Repository <- 'https://cloud.r-project.org'
                }
              }
            }
            jsonlite::write_json(manifest, manifest_path, auto_unbox = TRUE, pretty = TRUE)
            message('✅ manifest.json corrigido com CRAN!')
          }
          "

      - name: Publicar no ShinyApps
        run: Rscript deploy.R
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          SHINY_TOKEN: ${{ secrets.SHINY_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINY_SECRET }}